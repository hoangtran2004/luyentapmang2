<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let mang = ['1', '2', '3r', 'rf'];
    for (let i = 0; i < mang.length; i++) {
        if (isNaN(mang[i]) == false) {
            dem = dem + 1;
        }
    }
    document.write(dem)
</script>
</body>
</html>
<!--isNaN : is not a number -->
